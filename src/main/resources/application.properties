spring.application.name=backend-virtual


# Server
server.port=${SERVER_PORT}

# Habilitar o desabilitar swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

#definir la ruta de ejecuci贸n del swagger
springdoc.swagger-ui.path=/api/swagger-ui.html

# Configuraci贸n de la conexi贸n a la base de datos Oracle
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# Configuraci贸n del pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=SpringBootOracleCP